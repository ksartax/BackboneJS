<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>

        <div class="row">
            <div class="col-sm-12 main-container">
                    
            </div>
        </div>
        
        <script type="text/template" id="users">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="text-align: center">
                <h2 class="page-header text-center">DemoApplication</h2>
                <a href="#users/new" class="btn btn-lg btn-outline">Dodaj OsobÄ™</a>
                <div class="users-container"></div>
            </div>
            <div class="col-sm-3"></div>
        </script>

        <script type="text/template" id="user">           
            <div class="col-sm-6 well" style='text-align: center'>
             Imie : <span> <%- imie %> </span>  <br/>
             Nazwisko : <span> <%- nazwisko %> </span> <br/>
             <div class="btn-group">
                <a href="#user/edit/<%- id %>" type="button" class="btn btn-primary" >Edytuj</a>
                <a href="#user/delete/<%- id %>" type="button" class="btn btn-primary" >Kasuj</a>
            </div>
            </div>
        </script>             

        <script type="text/template" id="user-create">
            <div style="padding-top: 10%">
            
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="text-align: center">
            <form class="form-horizontal user-create">
                
                <div class="form-group">
                    <label class="control-label col-sm-2" for="imie"> Imie: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="imie" value="<%- imie %>"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nazwisko"> Nazwisko </label>
                    <div class="col-sm-10">
                        <input type="text" id="nazwisko" class="form-control" value="<%- nazwisko %>"/>
                    <div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-default">Zapisz</button>
                        <a href="#" class="btn btn-default">Cofnij</a>
                    </div>
                </div>
                
            </form>
            </div>
            <div class="col-sm-4"></div>
            </div>
        </script>

        <script src="vendor/jquery/jquery.js"></script>
        <script src="vendor/underscore/underscore.js"></script>
        <script src="vendor/backbone/backbone.js"></script>

        <script src="app.js" type="text/javascript"></script>
        <script src="View/Users.js" type="text/javascript"></script>
        <script src="View/UserCreate.js" type="text/javascript"></script>
        <script src="View/User.js" type="text/javascript"></script>
        <script src="Mode/User.js" type="text/javascript"></script>
        <script src="Collection/Users.js" type="text/javascript"></script>
        <script src="router.js" type="text/javascript"></script>

        <script>
            $(function () {
                DemoApplication.start({
                    users: [
                        {imie: 'Damian', id: 1},
                        {imie: 'Seba', id: 2},
                        {imie: 'Va', id: 3},
                        {imie: 'QE', id: 4},
                        {imie: 'NAn', id: 5},
                        {imie: 'FERA', id: 6},
                        {imie: 'Adeq', id: 7}
                    ]
                });
            });
        </script>

    </body>
</html>
